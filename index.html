<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/styles.css" rel="stylesheet">

</head>

<body>
    <!-- screen -->
    <div class="root-wrapper">
        <div class="display" id="display">
            <p>CHARU MARICO</p>
        </div>

        <!-- d-pad -->
        <div class="buttons-container">
            <div class="dpad-wrapper">
                <button class="btn up" id="up"></button>
                <button class="btn right" id="right"></button>
                <button class="btn down" id="down"></button>
                <button class="btn left" id="left"></button>
            </div>
            <div class="main-btns-wrapper">
                <button class="btn main-btn b-btn" id="b"></button>
                <button class="btn main-btn a-btn" id="a"></button>
            </div>
        </div>
        
        <div class="options-wrapper">
            <button class="btn small-btn select" id="select"></button>
            <button class="btn small-btn start" id="start"></button>
        </div>
    </div>



</body>
</html>
